<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="form-container">
        <h2>#DOHARDTHINGS EVENT</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="All Names" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder=" someone@domain.com" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
            
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" placeholder="1-10" required min="1" max="10">
            
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
